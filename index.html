<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Quest</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">A la tienda</button>
        <button id="button2">A la cueva</button>
        <button id="button3">Pelear con el Dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nombre Monstruo: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bienvenidx a Dragon Quest, Vos debes derrotar al dragon que no deja que la gente abandone el pueblo, estas en el centro de la ciudad. A donde queres ir? Usa los botones de arriba.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
